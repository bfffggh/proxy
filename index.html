<title>Proxy</title><body style="margin:0"><content><input id="url" placeholder="URL here."></input><button onclick="go()">Go</button></content></body><script>document.title = 'Proxy';if(location.search!=""){document.getElementsByTagName('content')[0].innerHTML='<iframe src="'+location.search['slice'](1,location.search.length)+'" style="border:none;width:100%;height:100%" width="100%" height="100%"></iframe>';document.body.style.margin=0};function go(){location.href='http://'+'?'+document.getElementById('url').value}</script>
