<content><input id="url" placeholder="URL here."></input><button onclick="go()">Go</button></content><script>if(location.search!=""){document.getElementsByTagName('content')[0].innerHTML='<iframe src="'+location.search['slice'](1,location.search.length-1)+'" style="border:none;width:100%;height:100%" width="100%" height="100%"></iframe>';document.body.style.margin='none'};function go(){location.href='http://'+location.href['replaceAll'](location.search,'')+'?'+document.getElementById('url').value}</script>
